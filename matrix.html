<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="overallStyle.css">
    <link rel="stylesheet" href="matrixStyle.css">
    <script src="overallApp.js"></script>
    <script src="matrix.js"></script>
    <title>Matrix</title>
</head>

<body>
    <div class="bg-container">
        <div class="sidebar-left-container">
            I am zee sidebar
        </div>
        <div class="outer-matrix-container">
            <!--    Upper Category URGENCY  -->
            <div class="urgency-text-container">
                <div class="urgency-text-left">
                    <p>HIGH</p>
                </div>
                <div class="urgency-text-middle">
                    <div class="u-t-m-left">
                        <hr class="urgency-horizontal-line">
                        <div class="arrow"></div>
                    </div>
                    <div class="u-t-m-middle">
                        URGENCY
                    </div>
                    <div class="u-t-m-right">
                        <hr class="urgency-horizontal-line left0">
                    </div>
                </div>
                <div class="urgency-text-right">
                    <p>LOW</p>
                </div>
            </div>
            <div class="downpart-container">
                <!--    Left Category IMPORTANCE    -->
                <div class="importance-text-container">
                    <div class="importance-text-middle">
                        <div class="i-t-m-upper">

                        </div>
                        <div class="i-t-m-middle">

                        </div>
                        <div class="i-t-m-lower">

                        </div>
                        IMPORTANCE
                    </div>
                    <div class="importance-text-down">
                        LOW
                    </div>
                </div>
                <!--    Matrix  -->
                <div class="inner-matrix-container">
                    <!--    Upper part of Matrix    -->
                    <div class="matrix-column-container">
                        <!--    DO Tasks    -->
                        <div class="matrix-task-cell-container">
                            <div class="matrix-title-container">
                                DO
                            </div>
                            <div class="matrix-tasks-container tasks-bg-color">

                            </div>
                        </div>
                        <!--    SCHEDULE    -->
                        <div class="matrix-task-cell-container">
                            <div class="matrix-title-container">
                                SCHEDULE
                            </div>
                            <div class="matrix-tasks-container tasks-bg-color float-left">

                            </div>
                        </div>
                    </div>
                    <!--    Lower part of Matrix    -->
                    <div class="matrix-column-container">
                        <!--    DELEGATE    -->
                        <div class="matrix-task-cell-container">
                            <div class="matrix-title-container">
                                DELEGATE
                            </div>
                            <div class="matrix-tasks-container tasks-bg-color">

                            </div>
                        </div>
                        <!--    ELIMINATE   -->
                        <div class="matrix-task-cell-container">
                            <div class="matrix-title-container">
                                ELIMINATE
                            </div>
                            <div class="matrix-tasks-container tasks-bg-color float-left">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
