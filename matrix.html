<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-storage.js"></script>
    <script src="init-firebase.js"></script>

    <script src="overallApp.js"></script>
    <script src="matrix.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="overallStyle.css">
    <link rel="stylesheet" href="matrixStyle.css">

    <title>Matrix</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo.png">
</head>

<body onload="includeHTML('matrix'), initializeMatrix()">
    <div class="bg-container">
        <div w3-include-html="sidebar.html"></div>

        <div class="outer-matrix-container">
            <!--    Upper Category URGENCY  -->
            <div class="urgency-text-container">
                <div class="urgency-text-left font-headlines">
                    HIGH
                </div>
                <div class="urgency-text-middle">
                    <div class="u-t-m-left">
                        <hr class="urgency-horizontal-line">
                        <div class="arrow-left"></div>
                    </div>
                    <div class="u-t-m-middle font-headlines">
                        URGENCY
                    </div>
                    <div class="u-t-m-right">
                        <hr class="urgency-horizontal-line left0">
                    </div>
                </div>
                <div class="urgency-text-right font-headlines">
                    LOW
                </div>
            </div>
            <div class="downpart-container">
                <!--    Left Category IMPORTANCE    -->
                <div class="importance-text-container">
                    <div class="importance-text-middle">
                        <div class="i-t-m-upper">
                            <div class="arrow-top"></div>
                            <div class="importance-vertical-line"></div>
                        </div>
                        <div class="i-t-m-middle font-headlines">
                            IMPORTANCE
                        </div>
                        <div class="i-t-m-lower">
                            <div class="importance-vertical-line"></div>
                        </div>

                    </div>
                    <div class="importance-text-down font-headlines">
                        LOW
                    </div>
                </div>
                <!--    Matrix  -->
                <div class="inner-matrix-container">
                    <!--    Upper part of Matrix    -->
                    <div class="matrix-column-container">
                        <!--    DO Tasks    -->
                        <div class="matrix-task-cell-container">
                            <div class="matrix-title-container label-blue font-headlines">
                                DO
                            </div>
                            <div id="matrix-tasks-do-here" class="matrix-tasks-container bg-light-blue drop-area"
                                ondragover="allowDrop(event)" ondrop="dropTask(event)" data-eisenhower-category="Do">
                            </div>
                        </div>
                        <!--    SCHEDULE    -->
                        <div class="matrix-task-cell-container">
                            <div class="matrix-title-container label-blue font-headlines">
                                SCHEDULE
                            </div>
                            <div id="matrix-tasks-schedule-here"
                                class="matrix-tasks-container bg-light-blue float-left drop-area"
                                ondragover="allowDrop(event)" ondrop="dropTask(event)"
                                data-eisenhower-category="Schedule">

                            </div>
                        </div>
                    </div>
                    <!--    Lower part of Matrix    -->
                    <div class="matrix-column-container">
                        <!--    DELEGATE    -->
                        <div class="matrix-task-cell-container">
                            <div class="matrix-title-container label-blue font-headlines">
                                DELEGATE
                            </div>
                            <div id="matrix-tasks-delegate-here" class="matrix-tasks-container bg-light-blue drop-area"
                                ondragover="allowDrop(event)" ondrop="dropTask(event)"
                                data-eisenhower-category="Delegate">

                            </div>
                        </div>
                        <!--    ELIMINATE   -->
                        <div class="matrix-task-cell-container">
                            <div class="matrix-title-container label-blue font-headlines">
                                ELIMINATE
                            </div>
                            <div id="matrix-tasks-eliminate-here"
                                class="matrix-tasks-container bg-light-blue float-left  drop-area"
                                ondragover="allowDrop(event)" ondrop="dropTask(event)"
                                data-eisenhower-category="Eliminate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<button style="height: 500px; width: 500px;" onclick="deleteTask('task#-MGlC4bWo9C8Kn-eBeen')">HALLO</button>
</body>

</html>
