                    <div class="matrix-column-container">

                        <div class="matrix-task-cell-container">
                            <div class="matrix-title-container label-blue font-headlines">
                                DELEGATE
                            </div>
                            <div id="matrix-tasks-delegate-here" class="matrix-tasks-container bg-light-blue">
