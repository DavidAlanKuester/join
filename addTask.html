<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="overallStyle.css">
    <link rel="stylesheet" href="addTaskStyle.css">
    <script src="overallApp.js"></script>
    <script src="addTask.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <title>Add Task</title>
</head>

<body onload="disableBtn()">
    <div class="addTask-page">
        <div class="title-div-container">
            <div class="title-text-container">
                <h2>Add Task</h2>
                <p>Learning Management Sytem Project</p>
            </div>
        </div>

        <div class="addTask-content-container">
            <div class="card custom-card">
                <div class="inner-custom-card">
                    <div class="right-cardhalf">
                        <div class="card-title-section">
                            <h3>Title</h3>
                            <input onkeydown="enableBtn()" type="text" id="title-input" name="title-input">
                        </div>

                        <div class="card-category-section">
                            <h3>Category</h3>
                            <div>
                                <input onkeydown="enableBtn()" type="text" id="category-input" name="category-input">
                                <select>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Product">Product</option>
                                    <option value="Sales">Sales</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                        </div>

                        <div onkeydown="enableBtn()" class="card-description-section">
                            <h3>Description</h3>
                            <input type="text" id="description-input" name="description-input">
                        </div>
                    </div>

                    <div class="left-cardhalf">

                        <div class="card-date-section">
                            <h3>Due Date</h3>
                            <input onkeydown="enableBtn()" type="text" id="date-input" name="date-input">
                        </div>

                        <div class="card-urgency-section">
                            <h3>Urgency/Importance</h3>
                            <div>
                                <input onkeydown="enableBtn()" type="text" id="urgency-input" name="urgency-input">
                                <select>
                                    <option value="High">High</option>
                                    <option value="Low">Low</option>
    
                                </select>
                                <input onkeydown="enableBtn()" type="text" id="importance-input" name="importance-input">
                                <select>
                                    <option value="High">High</option>
                                    <option value="Low">Low</option>
    
                                </select>
                            </div>

                        </div>

                        <div class="card-assign-commit-section">
                            <h3>Assigned to</h3>
                            <div class="assign-person-div">
                                <img class="picture-profile " src="img/person.png">
                                <img class="picture-profile " src="img/person.png">
                                <img class="picture-profile " src="img/person.png">
                                <button type="button" class="btn btn-outline-primary">+</button>
                            </div>
                            <div class="assign-commit-div">
                                <button id="cancel-btn" type="button" class="btn" style="background-color: rgb(244, 243, 251) !important; color: rgb(30, 49, 144) !important;"><b>Cancel</b></button>
                                <button onclick="createTask()" id="create-btn" type="button" class="btn btn-primary" style="background-color: rgb(30, 49, 144) !important"><b>Create Task</b></button>
                            </div>
                  
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="empty-div-container"></div>








    </div>


</body>

</html>
