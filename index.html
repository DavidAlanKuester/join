<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="overallStyle.css">
    <link rel="stylesheet" href="index.css">
    <script src="overallApp.js"></script>
</head>

<body onload="includeHTML('index')">
    <div class="index-page">
        <!-- INSIDE THIS DIV IS SIDEBAR INCLUDED USING THE INCLUDEHTML FUNCTION-->
        <div w3-include-html="sidebar.html"></div>
        <!--<div class="account-content">
            <input id="email" type="email" placeholder="Enter Your Email Address:">
            <input id="password" type="password" placeholder="Enter Your Password:">
            <button>LOG IN</button> / <button>CREATE USER ACCOUNT</button>
        </div>-->

        <!-- Button to open the modal -->
        <button id="sing-up-modal" onclick="document.getElementById('id01').style.display='block'">Sign Up</button>
        <!-- Button to open the modal login form -->
        <button id="log-in-modal" onclick="document.getElementById('id02').style.display='block'">Login</button>


        <!-- The Modal (contains the Sign Up form) -->
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                title="Close Modal">times;</span>
            <form id="singup-form" class="modal-content animate">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>

                    <label for="new-name"><b>Username</b></label>
                    <input id="new-name" type="text" placeholder="Enter Username" name="new-name" required>

                    <label for="new-email"><b>Email</b></label>
                    <input id="new-email" type="text" placeholder="Enter Email" name="new-email" required>

                    <!--<label for="psw"><b>Password</b></label>
                    <input id="psw" type="password" placeholder="Enter Password" name="psw" required>-->

                    <!--<label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>-->

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>

                    <div class="clearfix">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn">Cancel</button>
                        <button type="submit" class="signup">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>


        <!-- The Modal -->
        <div id="id02" class="modal">
            <span onclick="document.getElementById('id02').style.display='none'" class="close"
                title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form id="login-form" class="modal-content animate">
                <div class="imgcontainer">
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="user-name"><b>Username</b></label>
                    <input id="user-name" type="text" placeholder="Enter Username" name="user-name" required>

                    <!--<label for="psw"><b>Password</b></label>
                    <input id="psw" type="password" placeholder="Enter Password" name="psw" required>-->

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="./firebase.js"></script>

</body>

<script>
    // Get the modal
    var modal1 = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal1) {
            modal1.style.display = "none";
        }
    }
</script>

<script>
    // Get the modal
    var modal2 = document.getElementById('id02');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal2) {
            modal2.style.display = "none";
        }
    }
</script>

</html>
