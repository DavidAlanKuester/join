    <img id="user-img2" class="menu-img rounded-circle border border-white" src='img/id0.png' alt="">

    <div class="user-data">
      <div class="data-label">Name:</div>
      <div id="user-name" class="data-value"></div>
    </div>
    <div class="user-data">
      <div class="data-label">E-mail:</div>
